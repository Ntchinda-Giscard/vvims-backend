<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Attendance Report</title>
    <style>
      .header {
        background: #2c3e50;
        color: white;
        padding: 20px;
      }
      .chart {
        width: 600px;
        height: 400px;
        margin: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      td,
      th {
        border: 1px solid #ddd;
        padding: 8px;
      }
      body { font-family: Arial, sans-serif; margin: 20px; }
      h1 { text-align: center; }
      h2 { margin-top: 40px; }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      table, th, td {
        border: 1px solid #ccc;
      }
      th, td {
        padding: 8px;
        text-align: center;
      }
      th {
        background-color: #f2f2f2;
      }
      .chart {
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="header">
        <h1>Attendance Report</h1>
    </div>

    <h2>Summary Table</h2>
    <table>
      <thead>
        <tr>
          <th>Employee</th>
          <th>Present Days</th>
          <th>Absent Days</th>
          <th>On-time (%)</th>
        </tr>
      </thead>
      <tbody>
        {% for record in data %}
        <tr>
          <td>{{ record.name }}</td>
          <td>{{ record.present }}</td>
          <td>{{ record.absent }}</td>
          <td>{{ record.on_time_percentage }}%</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <h2>Attendance Chart</h2>
    <div class="chart">
      <img src="data:image/png;base64,{{ chart }}" alt="Attendance Chart">
    </div>
  </body>
</html>
